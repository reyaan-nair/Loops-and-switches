<!DOCTYPE html>
<html>
<head>
    <title>Loops and switchs</title>
</head>

<body style="background-color: darkgoldenrod;">
    <h2>Loops</h2>
    <p id="loops"></p>
    <script>
        var text=""
        var i
        var fruits= ["Mango","Apple","Passsion fruit","Bannana","orange"]
        for(i=0;i<fruits.length;i++){
           text+=fruits[i]+"<br>"
        }
         document.getElementById("loops").innerHTML=text
    </script>
</body>
</html>
